</head>

    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>

    <option>7</option>

    <option>11</option>
    <option>12</option>
    <option>13</option>
    <option>14</option>

    <option>19</option>
    <option>20</option>
    <option>21</option>
    <option>22</option>
    <option>23</option>
    <option>24</option>
    <option>25</option>
    <option>26</option>
    <option>27</option>
    <option>28</option>
    <option>29</option>
    <option>30</option>
    <option>31</option>
  </select>
  <button type="button" class="btn-dark" id="submit">Find the holidays on my birthday!</button>
  <div class="showHolidays">
    <ul id="holidays">
    </ul>
  </div>
  <div id="showErrors">
  </div>
</body>
</html>
